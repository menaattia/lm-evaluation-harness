task: figgen
dataset_path: menaattia/jawaher_subset
dataset_name: null
test_split: train
output_type: generate_until
generation_kwargs:
  do_sample: false
  # max_new_tokens: 100
metric_list:
  - metric: !function metrics.bertscore_f1
    aggregation: mean
    higher_is_better: true
    lang: ar
    model_type: "bert-base-multilingual-cased"
    rescale_with_baseline: false
  - metric: !function metrics.bertscore_precision
    aggregation: mean
    higher_is_better: true
    lang: ar
    model_type: "bert-base-multilingual-cased"
    rescale_with_baseline: false
  - metric: !function metrics.bertscore_recall
    aggregation: mean
    higher_is_better: true
    lang: ar
    model_type: "bert-base-multilingual-cased"
    rescale_with_baseline: false
  - metric: chrf
    higher_is_better: true
  - metric: bleu
    higher_is_better: true
