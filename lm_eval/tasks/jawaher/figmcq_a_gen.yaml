dataset_path: menaattia/jawaher_subset
task: figmcq_a_gen

test_split: train
fewshot_split: train
num_fewshot: 0
output_type: generate_until  # <- required for OpenAI compatibility

process_docs: !function utils.process_docs
doc_to_text: !function utils.doc_to_text_a  
doc_to_target: "A"

generation_kwargs:
  max_gen_toks: 1
  until:
    - "\n"

metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
