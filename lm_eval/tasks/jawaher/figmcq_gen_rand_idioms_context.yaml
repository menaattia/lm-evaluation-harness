dataset_path: menaattia/prag-use-subset
task: figmcq_gen_rand_idioms_context

test_split: test
fewshot_split: test
num_fewshot: 0
output_type: generate_until

process_docs: !function utils.process_docs_idioms
doc_to_text: !function utils.doc_to_text_idioms_context  
doc_to_target: !function utils.doc_to_target

generation_kwargs:
  max_gen_toks: 1
  until:
    - "\n"

metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
