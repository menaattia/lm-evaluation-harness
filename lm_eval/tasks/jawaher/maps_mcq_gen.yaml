dataset_path: menaattia/MAPS-eng

task: maps_mcq_gen
validation_split: validation
test_split: test
fewshot_split: validation
num_fewshot: 0
output_type: generate_until

process_docs: !function utils.process_maps
doc_to_text: !function utils.doc_to_text_maps
doc_to_target: "{{ answer_key }}"
metadata:
  version: 1.0
generation_kwargs:
  max_gen_toks: 1
  until:
    - "\n"
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true