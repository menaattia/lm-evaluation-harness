dataset_path: menaattia/Kinayat
task: negation_idiom_gen

test_split: test
fewshot_split: test
num_fewshot: 0
output_type: generate_until
generation_kwargs:
  max_gen_toks: 1
  until:
    - "\n"
process_docs: !function utils.process_docs_idioms
doc_to_text: !function utils.doc_to_text_incorrect_idiom
doc_to_target: !function utils.doc_to_target_incorrect

metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
