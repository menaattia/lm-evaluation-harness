dataset_path: menaattia/jawaher-explanations-test
# dataset_path: menaattia/jawaher_subset

task: negation_proverb_gen
validation_split: null
test_split: test
fewshot_split: test
num_fewshot: 0
output_type: generate_until
generation_kwargs:
  max_gen_toks: 1
  until:
    - "\n"

process_docs: !function utils.process_docs
doc_to_text: !function utils.doc_to_text_incorrect
doc_to_target: !function utils.doc_to_target_incorrect
metadata:
  version: 1.0
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
